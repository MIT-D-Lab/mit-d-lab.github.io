# Hugo configuration file
title: Hardware for Good

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Student Projects
      pageRef: /projects
      weight: 2
    - name: Course Information
      pageRef: /about
      weight: 3
    - name: MIT D-Lab â†—
      url: "https://d-lab.mit.edu"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/MIT-D-Lab"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo-new.png
      dark: images/logo-dark.png
      link: /
      width: 70
      height: 35

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://mit-d-lab.github.io/"

  meta:
    description: "Using Electronics to Advance the UN SDGs"
    author: "MIT D-Lab"
    favicon: true
    svg: false
    faviconVersion: 1
    msColor: "#ffffff"
    iOSColor: "#ffffff"
